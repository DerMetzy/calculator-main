<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="bg">
        <h1>Calculator</h1>
        <div class="firstRow">
            <div id="screen">
                <div id="previousDisplay"></div>
                <div id="currentDisplay"></div>
            </div>
        </div>
        <div class="buttonRow">
            <button class="btn btn-danger" id="btnAC">AC</button class="btn">
            <button class="btn btn-warning" id="btnDel">Del</button class="btn">
            <button class="btn btn-secondary" id="minus">+/-</button>
            <button class="btn operator btn btn-secondary">รท</button>
        </div>
        <div class="buttonRow">
            <button class="btn number btn-outline-dark">7</button>
            <button class="btn number btn-outline-dark">8</button>
            <button class="btn number btn-outline-dark">9</button>
            <button class="btn operator btn btn-secondary">*</button>
        </div>
        <div class="buttonRow">
            <button class="btn number btn-outline-dark">4</button>
            <button class="btn number btn-outline-dark">5</button>
            <button class="btn number btn-outline-dark">6</button>
            <button class="btn operator btn btn-secondary">-</button>
        <div class="buttonRow">
            <button class="btn number btn-outline-dark">1</button>
            <button class="btn number btn-outline-dark">2</button>
            <button class="btn number btn-outline-dark">3</button>
            <button class="btn operator btn btn-secondary">+</button>
        </div>
        <div class="buttonRow">
            <button class="btn number btn-outline-dark">0</button>
            <button class="btn equal btn-success btn-lg">=</button>
            <button class="btn decimal btn-secondary">.</button>
        </div>
    </div>
</body>
</html>
